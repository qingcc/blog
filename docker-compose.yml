version: 3
services:
  blog:
    build:
      context: .
      image: hexo_blog:tag
      restart: always
      ports:
        - "4000:4000"
      container_name: hexo_blog
      volumes:
        - ~/.ssh:/root/.ssh
        - /root/docker/hexo/source:/blog/source
        - /root/docker/hexo/themes:/blog/themes
        - /root/docker/hexo/scaffolds:/blog/scaffolds
        - /root/docker/hexo/_config.yml:/blog/_config.yml
      network: nginx_net
